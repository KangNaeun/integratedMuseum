<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .outter {
            border: 1px solid red;
            width: 210px;
            height: 50px;

            
        }

        .box {
            width: 50px;
            height: 50px;
            background-color: blanchedalmond;
            border: 1px solid black;
           
        }

        .inner {
            width: 300px;
            display: flex;
            justify-content: center;
            /* flex-wrap: wrap; */
            position: relative;
            
            animation-name: slide;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        @keyframes slide {
            0%{}
            50%{transform: translateX(-50px);}
            
            100%{transform: translateX(-100px);}

        }


    </style>
</head>

<body>
    <div class="outter">

        <div class="inner">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
        </div>

    </div>


</body>

</html>
